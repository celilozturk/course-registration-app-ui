<div class="mt-3 d-flex justify-content-between align-items-center">
    <h4>Courses Page</h4>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
            <li class="breadcrumb-item active">Courses</li>
        </ol>
    </nav>
</div>
<h1 class="text-center">Welcome to The Free Course Page</h1>
<div class="row">
    <div class="d-flex justify-content-start mb-3 ">
        <div class="col-md-4">
          <div class="form-group offset-0">
            <input class="form-control" [(ngModel)]="search" [ngModelOptions]="{standalone:true}" type="search" placeholder="Search in Course List" aria-label="Search in Course List">
          </div>
        </div>
    </div>

</div>
<div class="mt-2">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Title</th>
                <th>TotalParticipants</th>
                <th>Operations</th>
            </tr>
        </thead>
        <tbody>
        @for(course of courseList | course:search; track course){
            <tr>
                <td>{{course.id}}</td>
                <td>{{course.name}}</td>
                <td>{{course.totalPaticipants}}</td>
                <td>
                    <button title="Update" routerLink="applications/{{course.id}}" class="btn btn-sm btn-outline-secondary me-1">Enroll Now</button>
                    <!-- <button title="Delete" (click)="delete(course.id!)" class="btn btn-sm btn-outline-danger">Delete</button> -->
                </td>
            </tr>
        }
        </tbody>
    </table>
</div>
