<div class="mt-3 d-flex justify-content-between align-items-center">
    <h4>Enrollments Page</h4>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
            <li class="breadcrumb-item active">Enrollments</li>
        </ol>
    </nav>
</div>

<div class="">
    <button class="btn btn-outline-primary" routerLink="candidate-add">Create New Enrollment</button>
</div>

<div class="mt-3">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Course Name</th>
                <th>Candidate Name</th>
                <th>Total Participants</th>
                <th>Is Approved</th>
                <th>Operations</th>
            </tr>
        </thead>
        <tbody>
        @for(enrollment of enrollmentList; track enrollment){
            <tr>
                <td>{{enrollment.id}}</td>
                <td>{{enrollment.course?.name}}</td>
                <td>{{enrollment.candidate?.fullName}}</td>
                <td>{{enrollment.course?.totalPaticipants}}</td>
                <td>
                    <i class="fa-solid fa-check" *ngIf="enrollment.isApproved"></i>
                    <i class="fa-solid fa-xmark" *ngIf="!enrollment.isApproved"></i>
                </td>
                <td>
                    <button title="Approve" (click)="approve(enrollment.id!)"  class="btn btn-sm btn-outline-success me-1" *ngIf="!enrollment.isApproved">Approve</button>
                    <button title="Update" routerLink="enrollment-update/{{enrollment.id}}" class="btn btn-sm btn-outline-secondary me-1">Update Enrollments</button>
                    <button title="Delete" (click)="delete(enrollment.id!)" class="btn btn-sm btn-outline-danger">Delete</button>
                </td>
            </tr>
        }
        </tbody>
    </table>
</div>
