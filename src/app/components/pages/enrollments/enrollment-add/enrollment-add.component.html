<div class="mt-3 d-flex justify-content-between align-items-center">
    <h4>Enrollment Page</h4>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
            <li class="breadcrumb-item active">Enrollments</li>
        </ol>
    </nav>
</div>


<div class="col-lg-8 offset-lg-2 col-md-6 offset-md-3 col-sm-12 mt-5">
    <form #addForm="ngForm" (ngSubmit)="add(addForm)">
        <div class="form-group">
            <label>Select Course</label>
            <select class="form-control" [(ngModel)]="enrollment.courseId" name="course" required>
                <option disabled selected value="undefined">Select Course...</option>
                @for(course of courses;track course)
                {
                <option [value]="course.id">{{course.name}}</option>
                }
            </select>
        </div>
        <div class="form-group">
            <label>Select Candidate</label>
            <select class="form-control" [(ngModel)]="enrollment.candidateId" name="candidate" required>
                <option disabled selected value="undefined">Select Caniddate...</option>
                @for(candidate of candidates;track candidate)
                {
                <option [value]="candidate.id">{{candidate.fullName}}</option>
                }
            </select>
        </div>
        <button type="submit" class="btn btn-sm btn-success w-100 mt-2">Apply</button>
        <button routerLink="/enrollments" class="btn btn-sm btn-dark w-100 mt-2">Back</button>
    </form>
</div>
