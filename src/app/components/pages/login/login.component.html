
<div class="mt-3 d-flex justify-content-between align-items-center">
    <h4>Courses Page</h4>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
            <li class="breadcrumb-item active">Courses</li>
            <li class="breadcrumb-item active">Course Add</li>
        </ol>
    </nav>
</div>
<div class="col-lg-8 offset-lg-2 col-md-6 offset-md-3 col-sm-12 mt-5">
    <form #loginform="ngForm" (ngSubmit)="login(loginform)">
        <div class="mt-2">
            <label class="form-label">Course Name</label>
            <input type="text" name="email" #email="ngModel" class="form-control" [(ngModel)]="loginModel.email" required>
            <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
                <div *ngIf="email.errors?.['required']">Email is required.</div>
                
            </div>
        </div>
        <div class="my-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" #password="ngModel" class="form-control" [(ngModel)]="loginModel.password" required >
            <div class="alert alert-danger" *ngIf="password.invalid && (password.dirty || password.touched)">
                    <div *ngIf="password.errors?.['required']">Password is required</div>
            </div>
        </div>
        <button type="submit" class="btn btn-info w-100">Login</button>
        <button class="btn btn-dark w-100 mt-2" routerLink="/courses">Back</button>
    </form>
</div>
