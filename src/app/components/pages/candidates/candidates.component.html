<div class="mt-3 d-flex justify-content-between align-items-center">
    <h4>Candidates Page</h4>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
            <li class="breadcrumb-item active">Candidates</li>
        </ol>
    </nav>
</div>

<div class="mb-3">
    <button class="btn btn-outline-primary" routerLink="candidate-add">Add New Candidate</button>
</div>
<div class="row">
    <div class="d-flex justify-content-start mb-3 ">
        <div class="col-md-4">
          <div class="form-group offset-0">
            <input class="form-control" [(ngModel)]="search" [ngModelOptions]="{standalone:true}" type="search" placeholder="Search in Course List" aria-label="Search in Course List">
          </div>
        </div>
    </div>
</div>
<div class="mt-3">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
        @for(candidate of candidateList | candidate:search; track candidate){
            <tr>
                <td>{{candidate.id}}</td>
                <td>{{candidate.fullName}}</td>
                <td>{{candidate.email}}</td>
                <td>{{candidate.age}}</td>
                <td>
                    <button title="Update" routerLink="candidate-update/{{candidate.id}}" class="btn btn-sm btn-outline-secondary me-1">Update Profile</button>
                    <button title="Delete" (click)="delete(candidate.id!)" class="btn btn-sm btn-outline-danger">Delete</button>
                </td>
            </tr>
        }
        </tbody>
    </table>
</div>
