

<div class="mt-3 d-flex justify-content-between align-items-center">
    <h4>Candidates Page</h4>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
            <li class="breadcrumb-item active">Candidates</li>
            <li class="breadcrumb-item active">Candidate Update</li>
        </ol>
    </nav>
</div>


<div class="col-lg-8 offset-lg-2 col-md-6 offset-md-3 col-sm-12">
    <form #updateform="ngForm" (ngSubmit)="update(updateform)">
        <div class="mt-2">
            <label class="form-label">First Name</label>
            <input type="text" name="firstName" #firstName="ngModel" class="form-control" [(ngModel)]="candidate.firstName" required
                minlength="2">
            <div class="alert alert-danger" *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)">
                <div *ngIf="firstName.errors?.['required']">First Name is required.</div>
                <div *ngIf="firstName.errors?.['minlength']">
                    First Name must be at least 2 characters long.
                </div>
            </div>
        </div>
        <div class="mt-2">
            <label class="form-label">Last Name</label>
            <input type="text" name="lastName" #lastName="ngModel" class="form-control" [(ngModel)]="candidate.lastName" required
                minlength="2">
            <div class="alert alert-danger" *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)">
                <div *ngIf="lastName.errors?.['required']">Last Name is required.</div>
                <div *ngIf="lastName.errors?.['minlength']">
                    Last Name must be at least 2 characters long.
                </div>
            </div>
        </div>
        <div class="mt-2">
            <label class="form-label">Email</label>
            <input type="email" name="email" #email="ngModel" class="form-control" [(ngModel)]="candidate.email" required
                email>
            <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
                <div *ngIf="email.errors?.['required']">Email is required.</div>
                <div *ngIf="email.errors?.['email']">
                    Please Enter valid  email !
                </div>
            </div>
        </div>
        <div class="my-3">
            <label class="form-label">Age</label>
            <input type="number" name="age" #age="ngModel" class="form-control" [(ngModel)]="candidate.age" required maxlength="2">
            <div class="alert alert-danger" *ngIf="age.invalid && (age.dirty || age.touched)">
                    <div *ngIf="age.errors?.['required']">Age is required</div>
            </div>
        </div>
        <button type="submit" class="btn btn-info w-100">Update</button>
        <button class="btn btn-dark w-100 mt-2" routerLink="/candidates">Back</button>
    
    </form>
</div>
