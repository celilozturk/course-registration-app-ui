<p>courses works!</p>

<div class="mt-3 d-flex justify-content-between align-items-center">
    <h4>Courses Page</h4>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
            <li class="breadcrumb-item active">Courses</li>
        </ol>
    </nav>
</div>

<div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Title</th>
                <th>TotalParticipants</th>
                <th>Operations</th>
            </tr>
        </thead>
        <tbody>
        @for(course of courseList; track course){
            <tr>
                <td>{{course.id}}</td>
                <td>{{course.name}}</td>
                <td>{{course.totalParticipants}}</td>
                <td>
                    <button title="Update" class="btn btn-sm btn-outline-primary me-1">Update</button>
                    <button title="Update" class="btn btn-sm btn-outline-danger">Delete</button>
                </td>
            </tr>
        }
        </tbody>
    </table>
</div>
