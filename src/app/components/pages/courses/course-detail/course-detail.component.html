
<div class="mt-3 d-flex justify-content-between align-items-center">
    <h4>Courses Page</h4>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
            <li class="breadcrumb-item active">Courses</li>
            <li class="breadcrumb-item active">Course Details</li>
        </ol>
    </nav>
</div>


<div class="col-lg-8 offset-lg-2 col-md-6 offset-md-3 col-sm-12">
    <form #updateform="ngForm" (ngSubmit)="update(updateform)">
        <div class="mt-2">
            <label class="form-label">Course Name</label>
            <input type="text" name="name" #name="ngModel" class="form-control" [(ngModel)]="course.name" required
                minlength="3">
            <div class="alert alert-danger" *ngIf="name.invalid && (name.dirty || name.touched)">
                <div *ngIf="name.errors?.['required']">Name is required.</div>
                <div *ngIf="name.errors?.['minlength']">
                    Name must be at least 3 characters long.
                </div>
            </div>
        </div>
        <div class="my-3">
            <label class="form-label">Total Paticipanst</label>
            <input type="number" name="totalParticipants" #totalParticipants="ngModel" class="form-control" [(ngModel)]="course.totalParticipants" required maxlength="3">
            <div class="alert alert-danger" *ngIf="totalParticipants.invalid && (totalParticipants.dirty || totalParticipants.touched)">
                    <div *ngIf="totalParticipants.errors?.['required']">Participant is required</div>
            </div>
        </div>
        <button class="btn btn-info w-100">Update</button>
    
    </form>
</div>
